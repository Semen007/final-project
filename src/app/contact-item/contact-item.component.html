<div class="contact-item" [class.chosen]="contact.chosen">
    <div><span class="title"> {{ contact.firstName }} &nbsp;</span><span> {{ contact.secondName }} </span></div>
    <div><span class="email"> {{ contact.email }} </span></div>
    <div><span class="phone"> {{ contact.phone }} </span></div>
    <div><span class="occupation"> {{ contact.company }} </span></div>
    <div class="actions">
        <button mat-raised-button class="delete icon" (click)="onDelete()">
        <i class="material-icons">delete</i>
        </button>
        <button mat-raised-button class="delete icon" (click)="openDialog()">
            <i class="material-icons">more_vert</i>
        </button>
    </div>
</div>
